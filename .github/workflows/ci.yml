name: Pipeline
on:
  push:
    branches:
      - master
      - develop

  pull_request:
    branches:
      - master

jobs:
  testsuite:
    name: Testes Automatizados
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php-version: ['7.4', '8.0']

    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, intl, mysql, zlib, dom, openssl, soap, json, simplexml, libxml, mcrypt

      - name: checkout
        uses: actions/checkout@v2

      - name: criando-databases
        run: |
          sudo locale-gen de_DE
          sudo locale-gen es_ES
          sudo systemctl start mysql.service
          mysql -uroot -p"root" -e "CREATE DATABASE cakephp_test"
          mysql -uroot -p"root" -e "CREATE DATABASE cakephp_test2"
          mysql -uroot -p"root" -e "CREATE DATABASE cakephp_test3"

      - name: Rodando PHPUnit
        run: |
          composer test
